<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>YoProgramo</title>

      <link rel="icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="/assets/css/style.css">
    
</head>
<body>

 <section> <!--  Navbar  -->
    <nav class="navbar navbar-expand-lg "><!--Navar-->
        <div class="container-fluid">
          <ul id="redes">
            <app-social [color]="'#2169D0'" [color2]="'#37B4D3'" [name]="'Facebook'" [clase]="'fa fa-facebook'" [display]="'on'" [link]="'https://www.facebook.com/'"></app-social>
            <app-social [color]="'#DC67CF'" [color2]="'#A428BA'" [name]="'Instagram'" [clase]="'fa fa-instagram'" [display]="'on'" [link]="'https://www.instagram.com/'"></app-social>  
            <app-social [color]="'#131BCC'" [color2]="'#135CCC'" [name]="'LinkedIn'" [clase]="'fa fa-linkedin'" [display]="'on'" [link]="'https://www.linkedin.com/'"></app-social>  
            <app-social [color]="'#31314D'" [color2]="'#323234'" [name]="'Github'" [imagen]="'../../assets/img/github.png'" [link]="'https://github.com/'" ></app-social>   
            <app-social [color]="'#67B5DC'" [color2]="'#85CEF3'" [name]="'Twitter'" [clase]="'fa fa-twitter'" [display]="'on'" [link]="'https://twitter.com/'"></app-social> 
            <app-social [color]="'#31314D'" [color2]="'#323234'" [name]="'Login'" [imagen]="'../../assets/img/login.png'" [link]="'./login'"></app-social>       
            
          </ul>
        </div>
    </nav>
</section>
<section class="perfil-usuario">    <!--Portada-->  
  <app-portada (UpdateProfile)="handleUpdateProfile($event)"></app-portada>
</section>                
<section class="mt">         <!--Biografia-->
  <div class="box">
  <app-biografia></app-biografia>
    
  </div>


</section>
<section>          <!--Experiencia-->
  <div class="box">
    <app-experiencia [profileExperiencia]="this.profile"></app-experiencia>
  </div>
</section>
<section >          <!--Educacion-->
  <div class="box">    
    <app-educacion></app-educacion>
    
  </div>
</section>                    
<section >          <!-- Proyectos -->
  <div class="box">
   <app-proyecto></app-proyecto>
   
  </div>                                               
</section>
<section>          <!--Skills-->
  <div class="box" style="padding-bottom: 6vw;">
    <h1 class="d-flex justify-content-center">Skills</h1>
    <div style="display: flex; justify-content: center;">
      <div class="contenedor-skills">
        <div style="display: block;">
          <app-circulo descripcion="HTML5" [porcentaje]="resultado"></app-circulo>
          <app-circulo descripcion="CSS3"></app-circulo>
          <app-circulo descripcion="JavaScript"></app-circulo>
          <app-circulo descripcion="Java"></app-circulo>
          
        </div>                                   
        <div class="contenedor-skills">    
          <app-circulo descripcion="Ingles" ></app-circulo>
          <app-circulo descripcion="Scrum"></app-circulo>
          <app-circulo descripcion="DeVOps"></app-circulo>
          <app-circulo descripcion="Git"></app-circulo>                
        </div>
        <div >
          <button type="button" class="btn-style" data-bs-toggle="modal" data-bs-target="#skill-modal" id="addSkill">
            Agregar mis skills
          </button>
        </div>
      </div>  
    </div>  
  </div>  
</section>


  <!--Modal Skills-->
  <div class="modal fade" id="skill-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content" style="display: flex; align-self: center;">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Skills</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="background-modal-card d-flex ">          
                  <div class="card card-style">
                    <div id="encuesta" class="carousel slide" data-ride="carousel">
                      <!--Contenido-->
                      <div class="carousel-indicators" id="listEncuesta" style="position: relative; background-color: rgb(46, 145, 184); border-radius: 4vw; opacity: 0.7;">
                        <button type="button" data-bs-target="#encuesta" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#encuesta" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#encuesta" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#encuesta" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#encuesta" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#encuesta" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        <button type="button" data-bs-target="#encuesta" data-bs-slide-to="6" aria-label="Slide 7"></button>
                        <button type="button" data-bs-target="#encuesta" data-bs-slide-to="7" aria-label="Slide 8"></button>
                      </div>
                      <div class="carousel-inner" data-bs-slide-to="0"> 
                        <div class="carousel-item active">
                          <app-encuesta [i] = this.encuesta (valueChange)="Data($event)" 
                            [titulo]="'HTML5'"
                            [subtitulo]="'Arquietectura web'"

                            [pregunta1]="'¿Estás familiarizado con las etiquetas de encabezado y su importancia para la jerarquía de títulos en HTML?'" 
                            [opciones1]="'h1 h2 h3 h4 h5 h6'"

                            [pregunta2]="'¿Estás familiarizado con el uso de atributos class e id para seleccionar elementos específicos y aplicarles estilos o funcionalidades en HTML?'"
                            [opciones2]="'Class ID'" 

                            [pregunta3]="'¿Estás familiarizado con el concepto de elementos de formulario en HTML, y cómo se utilizan para recopilar datos del usuario?'"
                            [opciones3]="'input | select | textarea'"  
                            
                            [pregunta4]="'¿Estás familiarizado con el uso de etiquetas semánticas en HTML, y cómo contribuyen a una estructura de página web más clara y significativa?'"
                            [opciones4]="'header | main | section | footer | nav'"

                            
                            
                            ></app-encuesta>   
                        </div>
                        <div class="carousel-item">                                                                                           
                          <app-encuesta  (valueChange)="Data($event)" 
                            [titulo]="'CSS3'"
                            [subtitulo]="'Hojas de estilo'"

                            [pregunta1]="'¿Estás familiarizado con el uso de la propiedad font-size en CSS para cambiar el tamaño del texto?'" 
                            [opciones1]="'font-size'"

                            [pregunta2]="'¿Estás familiarizado con el uso de la propiedad box-sizing en CSS y cómo afecta al modelo de caja de los elementos?'"
                            [opciones2]="'box-sizing'" 

                            [pregunta3]="'¿Estás familiarizado con el uso de flexbox en CSS para crear diseños flexibles y responsivos?'"
                            [opciones3]="'flexbox'"  
                            
                            [pregunta4]="'¿Estás familiarizado con el concepto de animaciones en CSS, utilizando @keyframes y la propiedad animation, para crear efectos visuales dinámicos en elementos de la página?'"
                            [opciones4]="'@keyframes | animation'"
                            [RespuestaA]="'CSS3C'"
                            [RespuestaB]="'CSS3I'"
                            
                           
                            >
                          </app-encuesta>  
                        </div>
                        <div class="carousel-item">  
                          <app-encuesta (valueChange)="Data($event)"
                            [titulo]="'JavaScript'"
                            [subtitulo]="'Lenguaje de programación interpretado'"

                            [pregunta1]="'¿Estás familiarizado con la declaración de variables en JavaScript utilizando las palabras clave var, let o const?'" 
                            [opciones1]="'var | let | const'"

                            [pregunta2]="'¿Estás familiarizado con el uso de funciones en JavaScript, tanto funciones declaradas como funciones anónimas?'"
                            [opciones2]="'Functions'" 

                            [pregunta3]="'¿Estás familiarizado con el manejo de eventos en JavaScript, como la detección de clics (click) o cambios en los elementos (change)?'"
                            [opciones3]="'(click) | (change)'"  
                            
                            [pregunta4]="'¿Estás familiarizado con el concepto de promesas en JavaScript y cómo se utilizan para manejar operaciones asíncronas?'"
                            [opciones4]="'Promise'"

                            >
                        </app-encuesta>  
                      </div>
                      <div class="carousel-item">  
                          <app-encuesta (valueChange)="Data($event)" 
                            [titulo]="'Java'"
                            [subtitulo]="' Lenguaje de programación de alto nivel'"

                            [pregunta1]="'¿Estás familiarizado con la estructura básica de un programa Java, incluyendo la declaración de clase y el método principal main?'" 
                            [opciones1]="'main'"

                            [pregunta2]="'¿Estás familiarizado con el uso de variables en Java, incluyendo la declaración y asignación de valores?'"
                            [opciones2]="'int | String | boolean | char'" 

                            [pregunta3]="'¿Estás familiarizado con los conceptos de herencia y polimorfismo en Java, y cómo se utilizan para crear jerarquías de clases y lograr la reutilización de código?'"
                            [opciones3]="'herencia | polimorfismo '"  
                            
                            [pregunta4]="'¿Estás familiarizado con el manejo de excepciones en Java, incluyendo el uso de bloques try-catch y la declaración de excepciones personalizadas?'"
                            [opciones4]="'try-catch'">
                          </app-encuesta>  
                        </div>
                        <div class="carousel-item">  
                          <app-encuesta (valueChange)="Data($event)" 
                            [titulo]="'Ingles'"
                            [subtitulo]="'Idioma'"

                            [pregunta1]="'¿Estás familiarizado con el uso de los pronombres personales en inglés?'" 
                            [opciones1]="'I | you | we | they'"

                            [pregunta2]="'¿Estás familiarizado con la conjugación de los verbos regulares en inglés en los tiempos pasado y presente?'"
                            [opciones2]="'Conjugación de verbos regulares'" 

                            [pregunta3]="'¿Estás familiarizado con el uso de los tiempos verbales continuos (presente continuo, pasado continuo, futuro continuo) en inglés y cómo se forman?'"
                            [opciones3]="'Tiempos verbales continuos'"  
                            
                            [pregunta4]="'¿Estás familiarizado con el uso de los tiempos verbales perfectos (presente perfecto, pasado perfecto, futuro perfecto) en inglés y cómo se construyen?'"
                            [opciones4]="'Tiempos verbales perfectos'">
                          </app-encuesta>  
                        </div>
                        <div class="carousel-item">  
                          <app-encuesta (valueChange)="Data($event)" 
                            [titulo]="'Scrum'"
                            [subtitulo]="'Marco de trabajo ágil'"

                            [pregunta1]="'¿Estás familiarizado con el rol de Scrum Master en el marco de trabajo de Scrum?'" 
                            [opciones1]="'Scrum Master'"

                            [pregunta2]="'¿Estás familiarizado con los eventos de Scrum, como la reunión diaria (Daily Scrum) y la revisión de Sprint (Sprint Review)?'"
                            [opciones2]="'(Daily Scrum) | (Sprint Review)'" 

                            [pregunta3]="'¿Estás familiarizado con los artefactos de Scrum, como el Product Backlog y el Sprint Backlog?'"
                            [opciones3]="'Product Backlog | Sprint Backlog'"  
                            
                            [pregunta4]="'¿Estás familiarizado con los conceptos de User Stories y Story Points en el contexto de Scrum?'"
                            [opciones4]="'User Stories | Story Points'">
                          </app-encuesta>  
                        </div>
                        <div class="carousel-item">  
                          <app-encuesta (valueChange)="Data($event)" 
                            [titulo]="'DeVOps'"
                            [subtitulo]="'Conjunto de prácticas'"

                            [pregunta1]="'¿Estás familiarizado con el concepto de integración continua (CI) y su importancia en el desarrollo de software?'" 
                            [opciones1]="'(CI)'"

                            [pregunta2]="'¿Estás familiarizado con el uso de herramientas de automatización de despliegue, como Docker o Kubernetes?'"
                            [opciones2]="'Docker | Kubernetes'" 

                            [pregunta3]="'¿Estás familiarizado con la práctica de infraestructura como código (IaC) y la utilización de herramientas como Terraform o Ansible?'"
                            [opciones3]="'Terraform | Ansible'"  
                            
                            [pregunta4]="'¿Estás familiarizado con la implementación de monitoreo y observabilidad en un entorno DevOps, utilizando herramientas como Prometheus o Grafana?'"
                            [opciones4]="'Prometheus | Grafana'">
                          </app-encuesta>  
                        </div>
                        <div class="carousel-item">  
                          <app-encuesta (valueChange)="Data($event)" 
                            [titulo]="'Git'"
                            [subtitulo]="'Sistema de control de versiones'"

                            [pregunta1]="'¿Estás familiarizado con el concepto de control de versiones y has utilizado Git para gestionar tus proyectos?'" 
                            [opciones1]="'git init | git status'"

                            [pregunta2]="'¿Estás familiarizado con los comandos básicos de Git?'"
                            [opciones2]="'git add | git commit | git push'" 

                            [pregunta3]="'¿Estás familiarizado con el uso de ramas (branches) en Git y sabes cómo crear, fusionar y eliminar ramas?'"
                            [opciones3]="'git branch | git checkout | git merge'"  
                            
                            [pregunta4]="'¿Estás familiarizado con conceptos avanzados de Git, como rebasing, cherry-picking y resolución de conflictos?'"
                            [opciones4]="'git add | git commit'">
                          </app-encuesta>  
                        </div>  
                      </div>  
                      <button class="carousel-control-prev" type="button" data-bs-target="#encuesta" data-bs-slide="prev" style="position: relative; left: -6vw; top: -25vw;" id="next">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#encuesta" data-bs-slide="next"  style="position: relative; right: -26vw; top: -27vw;" id="prev">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>  
                    </div>       
                  </div>      
                </div>    
              </div>
              <div class="modal-footer">
                <button type="button" class="btn-exit" data-bs-toggle="modal">Cerrar</button>
                <button type="button" class="btn-style" data-bs-dismiss="modal" onclick="skillPulic();" id="skillButton">Publicar</button>
              </div>    
            </div>   
          </div>           
       
        </div>  


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="./funciones.proyecto.ts/funcion.skills.encuesta.ts"></script>
</body>
</html>
