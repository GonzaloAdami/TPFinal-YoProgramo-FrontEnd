<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

                <h1 id="staticBackdropLabel">Biografia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>  
            <div class="modal-body">
                <textarea class="inputBiografia" #inputBiografia  cols="60" rows="5" id="myTextarea" maxlength="300"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-exit" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn-style" data-bs-dismiss="modal" (click)="agregarBiografia(inputBiografia.value)">Publicar</button>
            </div>
        </div>
    </div>
</div>
